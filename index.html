<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Mortgage Savings Calculator</h1>
        
        <div class="input-group">
            <label for="loanAmount">Loan Amount ($)</label>
            <input type="number" id="loanAmount" placeholder="e.g., 300000">
        </div>
        
        <div class="input-group">
            <label for="currentRate">Current Rate (%)</label>
            <input type="number" step="0.01" id="currentRate" placeholder="e.g., 4.5">
        </div>
        
        <div class="input-group">
            <label for="newRate">New Rate (%)</label>
            <input type="number" step="0.01" id="newRate" placeholder="e.g., 3.75">
        </div>
        
        <div class="input-group">
            <label for="years">Years to Compare</label>
            <input type="number" id="years" placeholder="e.g., 30">
        </div>
        
        <div class="input-group">
            <label for="extraPayment">Extra Monthly Payment ($)</label>
            <input type="number" id="extraPayment" placeholder="e.g., 100">
        </div>
        
        <button onclick="calculate()">Calculate Savings</button>
        
        <div class="results">
            <h2>Current Plan</h2>
            <div id="currentResults"></div>
            
            <h2>New Plan</h2>
            <div id="newResults"></div>
            
            <h2>With Extra Payments</h2>
            <div id="extraResults"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
