<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Rate Comparison Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mortgage Rate Comparison Calculator</h1>
        
        <div class="input-group">
            <label>Mortgage Amount ($)</label>
            <input type="number" id="principal" value="270427">
        </div>

        <div class="input-group">
            <label>Loan Term (years)</label>
            <input type="number" id="years" value="28">
        </div>

        <div class="input-group">
            <label>Current Interest Rate (%)</label>
            <input type="number" step="0.01" id="currentRate" value="6.59">
        </div>

        <div class="input-group">
            <label>New Interest Rate (%)</label>
            <input type="number" step="0.01" id="newRate" value="5.29">
        </div>

        <div class="input-group">
            <label>Weekly Payment ($)</label>
            <input type="number" id="weeklyPayment" value="416">
        </div>

        <button onclick="calculate()">Calculate Savings</button>

        <div id="results" class="results-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
